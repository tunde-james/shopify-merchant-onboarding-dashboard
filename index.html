<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify Merchant Onboarding Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link href="app.css" rel="stylesheet" />
  </head>
  <body>
    <header class="">
      <nav class="navbar">
        <div class="">
          <a href="" class="navbar__logo">
            <img
              src="./assets/icons/shopify-mobile.svg"
              alt="Shopify Logo"
              class="navbar__logo--mobile"
            />
          </a>

          <a href="" class="navbar__logo">
            <img
              src="./assets/icons/shopify-desktop.svg"
              alt="Shopify Logo"
              class="navbar__logo--desktop"
            />
          </a>
        </div>

        <form class="navbar__input">
          <label for="" class=""></label>
          <img
            src="./assets/icons/search.svg"
            alt="search icon"
            width="30"
            height="30"
            class="navbar__input--icon"
          />
          <input
            type="search"
            placeholder="search..."
            class="navbar__input--search"
          />
        </form>

        <div class="navbar__profile">
          <div>
            <img
              src="./assets/icons/bell.svg"
              alt="Notification Icon"
              width="20"
              height="20"
              class="navbar__profile--notification"
            />
          </div>

          <div class="navbar__profile--name">
            <p class="navbar__profile--desktop">davii collection</p>
            <span class="navbar__profile--initials">dc</span>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
